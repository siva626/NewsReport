<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/images/Newspaper.jpg');
            font-family: 'Arial';
        }
        .center {
            background: grey;
            width: 600px;
            border: 15px SlateBlue;
            padding: 80px;
            margin: auto;
            margin: 20 0 0 450px;
        }

        h2 {
            text-align: center;
        }
        .login {
            width: 600px;
            overflow: hidden;
            margin: auto;
            margin: 20 0 0 450px;
            padding: 80px;
            background: grey;
            border-radius: 15px;

        }

        h2 {
            text-align: center;
            color: Black;
        }

        label {
            color: #08ffd1;
            font-size: 17px;
        }

        #Uname {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;
        }

        #Pass {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 3px;
            padding-left: 8px;

        }

        #log {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 17px;
            padding-left: 7px;
            color: blue;


        }

        span {
            color: white;
            font-size: 17px;
        }

        a {
            float: right;
            background-color: grey;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
