{% extends "base.html" %}

{% block content %}
    <div class="login">
        <form id="login" method="post">
            {% csrf_token %}
            <table>
              {{ loginForm }}
              <tr>
                  <td></td>
                  <td>
                    <button type="submit">Submit</button>
                    <a href="/register/">Register/Signup</a>
                  </td>
              </tr>
              <tr>
                <td>
                    {% if messages %}
                    {% for result in messages %}
                    <b style="color:yellow;">{{ result }}</b>
                    {% endfor %}
                    {% endif %}
                </td>
              </tr>
            </table>
        </form>
    </div>
{% endblock content %}
