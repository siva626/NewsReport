<head>

        }

        .center {
            background: grey;
            width: 600px;
            border: 15px SlateBlue;
            padding: 80px;
            margin: auto;
            margin: 20 0 0 450px;
        }

        h2 {
            text-align: center;
        }
    </style>
    <title>Application form</title>

    <script>

        function validateForm() {
            var x = document.forms["myForm"]["uname"].value;
            if (x == "" || x == null || x.length < 6) {
                alert("Name must be filled out with atleast 6 letters");
                return false;
            }
            var password = document.forms["myForm"]["pwd"].value;
            if (password == "" || password == null || password.length < 6) {
                alert("password must be filled out with atleast 6 letters");
                return false;
            }
            var phone = document.forms["myForm"]["MobileNumber"].value;
            if (phone == "" || phone == null || phone.length < 10 || phone.length > 10) {
                alert("the phone number should contain 10 digits");
                return false;
            }
        }
    </script>
</head>

<body>
    <form action="" method="POST" required="">
        {% csrf_token %}
        <div class="center">
            <h2>Registration Form</h2>
            <table align="center" cellpadding="10">
                <!--------------------- Name ------------------------------------------>
                <tbody>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" name="uname" maxlength="50">
                        </td>
                    </tr>

                    <tr>

                        </td>
                    </tr>
                    <!------------------------ Password --------------------------------------->
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="pwd" minlength="7" required="">
                        </td>
                    </tr>
                    <tr>
                        <td>Re Enter password</td>

                    <!-------------------------- Email ID ------------------------------------->

                        </td>
                    </tr>
                    <!----------------------- Submit and Reset ------------------------------->
                    <tr>
                        <td colspan="5" align="left">

            </table>
